<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <img class="hero" src="images/illustration-hero.svg" alt="">
    </div>
    <div class="bottom-section">
 <h3>Order Summary</h3>

 <p class="first">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="bill">
  <img class="music" src="images/icon-music.svg" alt="">
  <div class="price-section">
 <p class="second">Annual Plan</p> 
  <span class="price">$59.99/year</span>
</div>
<span class="chg">
  Change
</span>
</div>
<div class="payment">
 <button>Proceed to Payment</button>
 <span class="cancel">Cancel Order</span>
</div>
</div>

</div>

</body>
</html>
